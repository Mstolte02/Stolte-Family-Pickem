<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Members</title>
</head>
<body>
  <h1>Family Pick-Em – Users</h1>
  {% if users %}
    <ul>
      {% for user in users %}
        <li>{{ user.name }} – {{ user.email }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
</body>
</html>
